<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einkommersteuer-Rechner</title>
    <link rel="stylesheet" href="assets/sass/main.css">
</head>

<body>
    <header>
        <h1>Einkommensteuerrechner</h1>
    </header>
    <main>
        <section>
            <form action="" onsubmit="return false">
                <article class="year">
                    <label for="year">Jahr:</label>
                    <select class="input-design" name="year" id="year">
                        <option value="2022" selected>2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                    </select>
                </article>

                <article class="veranlagung">
                    <label for="">Art der Veranlagung:</label>
                    <div>
                        <div>
                            <input type="radio" name="veranlagung" id="" checked>
                            <label for="veranlagung">Einzelveranlagung</label>
                        </div>
                        <div>
                            <input type="radio" name="veranlagung" id="">
                            <label for="veranlagung">Zusammenveranlagung</label>
                        </div>

                    </div>
                </article>

                <article class="einkommen">
                    <label for="">zu versteuerndes Einkommen (zvE):</label>
                    <div>
                        <div>
                            <input class="input-design" type="number" name="zvE-PersonA" id="zvE-PersonA" step="0.01"
                                min="0" required>
                        </div>

                        <div id="group-zvE-PersonB">
                            <label for="zvE-PersonB">zvE zweite Person (Splittingtarif)</label>
                            <input class="input-design" type="number" name="zvE-PersonB" id="zvE-PersonB">
                        </div>
                    </div>
                </article>

                <article class="result-area">
                    <p>Ihr zu versteuerndes Einkommen:</p>
                    <div id="result"></div>
                </article>

                <article class="click-area">
                    <button
                        onclick="calc(document.getElementById('year').value, (document.getElementById('zvE-PersonA').value), (document.getElementById('zvE-PersonB').value) )">BERECHNUNG
                        STARTEN</button>
                </article>
            </form>
        </section>
    </main>
    <script src="assets/js/main.js"></script>
</body>

</html>
